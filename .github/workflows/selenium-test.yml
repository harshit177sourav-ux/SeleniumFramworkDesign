name: Selenium Test Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Verify Browser Versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Build with Maven (without tests)
        run: mvn -B clean install -DskipTests

      - name: Run Selenium + TestNG Tests
        run: mvn -B test -Dsurefire.suiteXmlFiles=testng.xml

      - name: Upload TestNG HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports/**